<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            background-image: url("https://i.pinimg.com/736x/56/26/da/5626da0e582372e85f1dc39edd7da1e8.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group.half-width {
            flex: 0 0 48%;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            font-size: 14px;
            color: darkgreen;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .form-group.half-width {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Registration Form</h1>
        <form action="RegistrationServlet" method="post" id="registrationForm">
            <div class="form-group">
                <label>Select Event Type:</label>
                <div>
                    <input type="radio" id="wedding" name="event" value="wedding">
                    <label for="wedding">Wedding</label>
                    <input type="radio" id="birthday" name="event" value="birthday">
                    <label for="birthday">Birthday</label>
                    <input type="radio" id="corporate" name="event" value="corporate">
                    <label for="corporate">Corporate</label>
                </div>
            </div>
            <div class="form-group half-width">
                <label for="customerName">Your Name:</label>
                <input type="text" id="customerName" name="name" required>
            </div>
            <div class="form-group half-width">
                <label for="customerEmail">Your Email:</label>
                <input type="email" id="customerEmail" name="email" required>
            </div>
            <div class="form-group half-width">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group half-width">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group half-width">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group half-width">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
